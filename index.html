<html lang="en-gb" dir="ltr" style>
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JL Bungay</title>
        <link rel="stylesheet" href="css/uikit-rtl.css">
        <link rel="stylesheet" href="css/uikit-rtl.min.css">
        <link rel="stylesheet" href="css/uikit.css">
        <link rel="stylesheet" href="css/uikit.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="js/uikit.js"></script>
        <script src="js/uikit-icons.js"></script>
</head> 
<body>
    <!-- Heading Anchor (Buttons) -->
    <div class = anchor>
        <p>SAMPLE</p>
    </div>
 


    <!-- Slideshow Sample -->
    <div class = "box">
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow = "autoplay: true">
            <ul class="uk-slideshow-items">
                <li>
                    <img src="assets/1.png" alt="" uk-cover>
                </li>
                <li>
                    <img src="assets/2.png" alt="" uk-cover>
                </li>
                <li>
                    <img src="assets/3.png" alt="" uk-cover>
                </li>
            </ul>
        
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
        
        </div>
    </div>
   
</body>
</html>
